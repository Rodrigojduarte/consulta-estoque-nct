<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta de Estoques</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1a1a1a;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .logo {
      height: 30px;
      margin-bottom: 10px;
    }
    h1 {
      margin: 0;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 10px 5px;
    }
    input {
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: orange;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #333;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:nth-child(odd) {
      background-color: #fff;
    }
    .update-info {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://nacontatotem.com.br/wp-content/uploads/2021/05/nct-logo.svg" alt="Logo NCT" class="logo"/>
    <h1>Consulta de Estoques</h1>
  </header>

  <div class="container">
    <input type="text" id="busca" placeholder="Digite SKU, nome ou GTIN">
    <button onclick="buscarDados()">Buscar</button>
    <button onclick="limparBusca()">Limpar busca</button>

    <div class="update-info" id="updateInfo"></div>

    <table id="tabela">
      <thead>
        <tr>
          <th>SKU</th>
          <th>Produto</th>
          <th>Marca</th>
          <th>Código de Barras</th>
          <th>NCT AQA</th>
          <th>NCT OUT</th>
          <th>CD Américo</th>
          <th>WeWork</th>
          <th>Showroom</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function buscarDados() {
      const query = document.getElementById("busca").value.trim();
      const tabela = document.querySelector("#tabela tbody");
      const updateInfo = document.getElementById("updateInfo");
      tabela.innerHTML = "";
      updateInfo.textContent = "";

      if (!query) return;

      try {
        const response = await fetch(`https://n8n.rjduarte.com.br/webhook/consulta-estoques?busca=${encodeURIComponent(query)}`);
        const data = await response.json();

        if (data.length === 0) {
          tabela.innerHTML = "<tr><td colspan='9'>Nenhum resultado encontrado.</td></tr>";
          return;
        }

        // Data de atualização (do primeiro item retornado)
        const atualizado = data[0].atualizado_em || null;
        if (atualizado) {
          const dt = new Date(atualizado);
          updateInfo.textContent = `Dados atualizados em: ${dt.toLocaleString("pt-BR")}`;
        }

        // Construção da tabela
        data.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.sku || "-"}</td>
            <td>${item.descricao || "-"}</td>
            <td>${item.marca || "-"}</td>
            <td>${item.codigobarra || "-"}</td>
            <td>${item.nctaqa || 0}</td>
            <td>${item.nctout || 0}</td>
            <td>${item.cdaco || 0}</td>
            <td>${item.wework || 0}</td>
            <td>${item.showroom || 0}</td>
          `;
          tabela.appendChild(row);
        });

      } catch (error) {
        console.error("Erro ao buscar os dados:", error);
        tabela.innerHTML = "<tr><td colspan='9'>Erro ao buscar os dados.</td></tr>";
      }
    }

    function limparBusca() {
      document.getElementById("busca").value = "";
      document.getElementById("tabela").querySelector("tbody").innerHTML = "";
      document.getElementById("updateInfo").textContent = "";
    }
  </script>
</body>
</html>
