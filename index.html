<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Estoques - Equipe Interna</title>
  <style>
    body {
      background: #2e2e3a;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
    }

    header {
      background: #f90;
      padding: 20px;
      text-align: center;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
    }

    #busca {
      display: block;
      margin: 20px auto;
      padding: 10px;
      font-size: 18px;
      width: 300px;
    }

    #limpar {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background: #f90;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    table {
      margin: 30px auto;
      width: 90%;
      border-collapse: collapse;
      background: #fff;
      color: #000;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ccc;
    }

    th {
      background: #ffcc00;
    }

    tr:nth-child(even) {
      background: #f2f2f2;
    }

    tr:hover {
      background: #ddd;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/NCT_logo.svg/512px-NCT_logo.svg.png" alt="NCT" height="60">
  </header>

  <h1>Consulta de Estoques - Equipe Interna</h1>

  <input type="text" id="busca" placeholder="Digite o SKU ou GTIN" />
  <button id="limpar">Limpar</button>

  <table>
    <thead>
      <tr>
        <th>SKU</th>
        <th>Descrição</th>
        <th>Marca</th>
        <th>GTIN</th>
        <th>Loja AQA</th>
        <th>Loja OUT</th>
        <th>CD Américo</th>
        <th>WeWork</th>
        <th>Showroom AQA</th>
      </tr>
    </thead>
    <tbody id="tabela-corpo"></tbody>
  </table>

  <script>
    const input = document.getElementById("busca");
    const limparBtn = document.getElementById("limpar");
    const tabela = document.getElementById("tabela-corpo");

    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") buscar();
    });

    limparBtn.addEventListener("click", function () {
      input.value = "";
      tabela.innerHTML = "";
    });

    function buscar() {
      const termo = input.value.trim();
      if (!termo) return;

      fetch(`https://n8n.rjduarte.com.br/webhook/consulta-estoques?busca=${termo}`)
        .then(res => res.json())
        .then(data => {
          tabela.innerHTML = ""; // Limpar antes de mostrar
          if (!Array.isArray(data)) data = [data];

          data.forEach(item => {
            const linha = `
              <tr>
                <td>${item.sku}</td>
                <td>${item.descricao}</td>
                <td>${item.marca}</td>
                <td>${item.gtin}</td>
                <td>${item.estoque_nct}</td>
                <td>${item.estoque_out}</td>
                <td>${item.estoque_cd}</td>
                <td>${item.estoque_ww}</td>
                <td>${item.estoque_showroom_aqa}</td>
              </tr>`;
            tabela.innerHTML += linha;
          });
        })
        .catch(err => {
          console.error("Erro na consulta:", err);
          tabela.innerHTML = `<tr><td colspan="9">Erro na busca</td></tr>`;
        });
    }
  </script>
</body>
</html>
