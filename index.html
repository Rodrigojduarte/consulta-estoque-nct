<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Consulta de Estoques</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f1f1f1;
        margin: 0;
        padding: 0;
      }

      header {
        background: #1f1f1f;
        color: white;
        padding: 1rem;
        text-align: center;
      }

      #search-section {
        padding: 1.5rem;
        text-align: center;
      }

      #search-input {
        padding: 0.7rem;
        width: 400px;
        font-size: 1rem;
      }

      #clear-btn {
        padding: 0.7rem 1.2rem;
        background: #ffa500;
        color: white;
        border: none;
        font-weight: bold;
        cursor: pointer;
      }

      #status-message {
        margin-top: 1rem;
        color: #333;
        font-weight: bold;
      }

      table {
        width: 95%;
        margin: 1rem auto;
        border-collapse: collapse;
        background: white;
      }

      th {
        background: #333;
        color: white;
        padding: 10px;
        text-align: left;
      }

      td {
        padding: 10px;
        border: 1px solid #ccc;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      tr:hover {
        background-color: #eef;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="https://www.nacontatotem.com.br/pub/media/codazon/logo/56/default/logo.png" height="40" alt="logo" />
      <h1>Consulta de Estoques</h1>
    </header>

    <section id="search-section">
      <input
        id="search-input"
        placeholder="Digite nome, SKU ou código de barras..."
        list="suggestions"
      />
      <datalist id="suggestions"></datalist>
      <button id="clear-btn">Limpar busca</button>
      <div id="status-message"></div>
    </section>

    <table id="results-table" style="display: none;">
      <thead>
        <tr>
          <th>SKU</th>
          <th>Produto</th>
          <th>Marca</th>
          <th>Código de Barras</th>
          <th>NCT AQA</th>
          <th>NCT OUT</th>
          <th>CD Américo</th>
          <th>WeWork</th>
          <th>Showroom</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      const input = document.getElementById("search-input");
      const clearBtn = document.getElementById("clear-btn");
      const table = document.getElementById("results-table");
      const tbody = table.querySelector("tbody");
      const statusMessage = document.getElementById("status-message");
      const suggestions = document.getElementById("suggestions");

      async function buscarDados(query) {
        if (!query) return;

        statusMessage.textContent = "Carregando...";
        table.style.display = "none";
        tbody.innerHTML = "";

        try {
          const response = await fetch(`https://n8n.rjduarte.com.br/webhook/consulta-estoques?busca=${encodeURIComponent(query)}`);
          const data = await response.json();

          if (!data || data.length === 0) {
            statusMessage.textContent = "Nenhum resultado encontrado.";
            return;
          }

          statusMessage.textContent = "";
          table.style.display = "table";

          data.forEach(item => {
            const row = document.createElement("tr");

            row.innerHTML = `
              <td>${item.sku || ""}</td>
              <td>${item.descricao || ""}</td>
              <td>${item.marca || ""}</td>
              <td>${item.codigobarra || ""}</td>
              <td>${item.nctaqa || 0}</td>
              <td>${item.nctout || 0}</td>
              <td>${item.cdaco || 0}</td>
              <td>${item.wework || 0}</td>
              <td>${item.showroom || 0}</td>
            `;

            tbody.appendChild(row);

            const option = document.createElement("option");
            option.value = item.sku + " - " + item.descricao;
            suggestions.appendChild(option);
          });
        } catch (error) {
          statusMessage.textContent = "Erro ao buscar os dados.";
          console.error(error);
        }
      }

      input.addEventListener("input", () => {
        const valor = input.value.trim();
        if (valor.length >= 3) {
          buscarDados(valor);
        }
      });

      clearBtn.addEventListener("click", () => {
        input.value = "";
        tbody.innerHTML = "";
        table.style.display = "none";
        statusMessage.textContent = "";
      });
    </script>
  </body>
</html>
