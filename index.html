<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta de Estoques - Equipe Interna</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f3f3f3;
        color: #333;
        padding: 0 1rem;
      }

      header {
        background-color: #20232a;
        color: white;
        padding: 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      header img {
        height: 50px;
      }

      header h1 {
        font-size: 1.5rem;
        margin: 0;
        flex: 1;
        text-align: center;
      }

      #search-section {
        margin: 2rem 0;
        text-align: center;
      }

      #search-input {
        padding: 0.8rem;
        width: 90%;
        max-width: 500px;
        font-size: 1rem;
      }

      #clear-btn {
        margin-left: 10px;
        padding: 0.8rem 1rem;
        font-size: 1rem;
        background-color: #ff9800;
        border: none;
        color: white;
        cursor: pointer;
      }

      #status-message {
        text-align: center;
        margin-top: 1rem;
        font-weight: bold;
        color: #555;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1.5rem;
      }

      th, td {
        border: 1px solid #ccc;
        padding: 0.6rem;
        text-align: center;
      }

      th {
        background-color: #333;
        color: white;
        position: sticky;
        top: 0;
        z-index: 1;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      tr:nth-child(odd) {
        background-color: #ffffff;
      }

      tr:hover {
        background-color: #ffe0b2;
      }

      @media (max-width: 600px) {
        table, thead, tbody, th, td, tr {
          display: block;
        }

        th {
          display: none;
        }

        td {
          position: relative;
          padding-left: 50%;
          text-align: left;
        }

        td::before {
          content: attr(data-label);
          position: absolute;
          left: 0;
          width: 45%;
          padding-left: 1rem;
          font-weight: bold;
          white-space: nowrap;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <img src="https://www.nacontatotem.com.br/pub/media/codazon/logo/56/default/logo.png" alt="Logo" />
      <h1>Consulta de Estoques</h1>
    </header>

    <section id="search-section">
      <input
        type="text"
        id="search-input"
        placeholder="Digite o nome, SKU ou código de barras..."
        list="suggestions"
      />
      <button id="clear-btn">Limpar busca</button>
      <datalist id="suggestions"></datalist>
      <div id="status-message"></div>
    </section>

    <table id="results-table" style="display: none">
      <thead>
        <tr>
          <th>SKU</th>
          <th>Produto</th>
          <th>Marca</th>
          <th>Código de Barras</th>
          <th>NCT AQA</th>
          <th>NCT OUT</th>
          <th>CD Américo</th>
          <th>WeWork</th>
          <th>Showroom</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      const input = document.getElementById("search-input");
      const clearBtn = document.getElementById("clear-btn");
      const table = document.getElementById("results-table");
      const tbody = table.querySelector("tbody");
      const statusMessage = document.getElementById("status-message");
      const suggestions = document.getElementById("suggestions");

      let debounceTimer;

      async function buscarDados(query) {
        if (!query) return;

        statusMessage.textContent = "Carregando...";
        table.style.display = "none";
        tbody.innerHTML = "";
        suggestions.innerHTML = "";

        try {
          const response = await fetch(`https://n8n.rjduarte.com.br/webhook/consulta-estoques?busca=${encodeURIComponent(query)}`);
          const data = await response.json();

          if (!Array.isArray(data) || data.length === 0) {
            statusMessage.textContent = "Nenhum resultado encontrado.";
            return;
          }

          statusMessage.textContent = "";
          table.style.display = "table";

          data.forEach(item => {
            const row = document.createElement("tr");

            row.innerHTML = `
              <td data-label="SKU">${item.sku || "undefined"}</td>
              <td data-label="Produto">${item.descricao || "undefined"}</td>
              <td data-label="Marca">${item.marca || "undefined"}</td>
              <td data-label="Código de Barras">${item.codigobarra || "undefined"}</td>
              <td data-label="NCT AQA">${item.nctaqa ?? "undefined"}</td>
              <td data-label="NCT OUT">${item.nctout ?? "undefined"}</td>
              <td data-label="CD Américo">${item.cdaco ?? "undefined"}</td>
              <td data-label="WeWork">${item.wework ?? "undefined"}</td>
              <td data-label="Showroom">${item.showroom ?? "undefined"}</td>
            `;

            tbody.appendChild(row);

            const option = document.createElement("option");
            option.value = item.sku + " - " + item.descricao;
            suggestions.appendChild(option);
          });
        } catch (error) {
          statusMessage.textContent = "Erro ao buscar os dados.";
          console.error(error);
        }
      }

      input.addEventListener("input", () => {
        clearTimeout(debounceTimer);
        const valor = input.value.trim();

        if (valor.length >= 3) {
          debounceTimer = setTimeout(() => buscarDados(valor), 300);
        }
      });

      clearBtn.addEventListener("click", () => {
        input.value = "";
        tbody.innerHTML = "";
        table.style.display = "none";
        statusMessage.textContent = "";
      });
    </script>
  </body>
</html>
