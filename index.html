<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Estoques - Equipe</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #1e1e2f;
      color: white;
      text-align: center;
    }
    header {
      background-color: #FF7F00;
      padding: 20px;
    }
    header img {
      height: 60px;
    }
    main {
      padding: 40px 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    input {
      font-size: 20px;
      padding: 10px;
      width: 90%;
      max-width: 500px;
      border-radius: 6px;
      border: none;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      border-collapse: collapse;
      font-size: 14px;
      background-color: #2c2c3a;
    }
    th, td {
      padding: 10px;
      border: 1px solid #444;
    }
    th {
      background-color: #ffd700;
      color: #1e1e2f;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    img.produto-img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      background-color: #fff;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://www.nacontatotem.com.br/pub/media/codazon/logo/56/default/logo.png" alt="Logo NaContatoTem">
  </header>
  <main>
    <h1>Consulta de Estoques - Equipe Interna</h1>
    <input type="text" id="busca" placeholder="Digite o nome, SKU, marca ou código de barras...">
    <table id="tabelaResultados">
      <thead>
        <tr>
          <th>Foto</th>
          <th>SKU</th>
          <th>Descrição</th>
          <th>Marca</th>
          <th>GTIN</th>
          <th>Loja AQA</th>
          <th>Loja OUT</th>
          <th>CD Américo</th>
          <th>WeWork</th>
          <th>Showroom AQA</th>
        </tr>
      </thead>
      <tbody id="resultado"></tbody>
    </table>
  </main>
  <script>
    const buscaInput = document.getElementById("busca");
    const resultado = document.getElementById("resultado");

    buscaInput.addEventListener("input", async () => {
      const termo = buscaInput.value.trim();
      if (termo.length < 2) return resultado.innerHTML = "";

      try {
        const response = await fetch(`https://n8n.rjduarte.com.br/webhook/consulta-estoques?busca=${encodeURIComponent(termo)}`);
        const data = await response.json();

        resultado.innerHTML = `
          <tr>
            <td><img src="https://via.placeholder.com/60x60?text=IMG" class="produto-img"></td>
            <td>${data.sku || '-'}</td>
            <td>${data.descricao || '-'}</td>
            <td>${data.marca || '-'}</td>
            <td>${data.gtin || '-'}</td>
            <td>${data.estoque_nct || 0}</td>
            <td>${data.estoque_out || 0}</td>
            <td>${data.estoque_cd || 0}</td>
            <td>${data.estoque_ww || 0}</td>
            <td>${data.estoque_showroom_aqa || 0}</td>
          </tr>
        `;
      } catch (err) {
        console.error("Erro ao buscar dados:", err);
        resultado.innerHTML = `<tr><td colspan="10">Erro ao consultar o estoque.</td></tr>`;
      }
    });
  </script>
</body>
</html>
