<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta de Estoques - Equipe Interna</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        background: linear-gradient(to right, #f1f4f9, #dff1ff);
        color: #333;
        padding: 0 1rem;
      }

      header {
        background-color: #003366;
        color: white;
        padding: 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      header img {
        height: 50px;
      }

      header h1 {
        font-size: 1.8rem;
        margin: 0;
        flex: 1;
        text-align: center;
      }

      #search-section {
        margin: 2rem 0;
        text-align: center;
      }

      #search-input {
        padding: 0.8rem;
        width: 90%;
        max-width: 500px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      #search-btn,
      #clear-btn {
        margin-left: 10px;
        padding: 0.8rem 1rem;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s ease;
      }

      #search-btn {
        background-color: #0066cc;
        color: white;
      }

      #search-btn:hover {
        background-color: #005bb5;
      }

      #clear-btn {
        background-color: #cccccc;
        color: #333;
      }

      #clear-btn:hover {
        background-color: #bbbbbb;
      }

      #status-message {
        text-align: center;
        margin-top: 1rem;
        font-weight: bold;
        color: #444;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        background-color: white;
        border-radius: 6px;
        overflow: hidden;
      }

      th,
      td {
        border: 1px solid #e0e0e0;
        padding: 0.6rem;
        text-align: center;
      }

      th {
        background-color: #007acc;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      tr:hover {
        background-color: #e1f5fe;
      }

      .preco-cell {
        background-color: #f5f5f5;
        text-align: right;
        font-weight: bold;
      }

      @media (max-width: 600px) {
        table,
        thead,
        tbody,
        th,
        td,
        tr {
          display: block;
        }

        th {
          display: none;
        }

        td {
          position: relative;
          padding-left: 50%;
          text-align: left;
        }

        td::before {
          content: attr(data-label);
          position: absolute;
          left: 0;
          width: 45%;
          padding-left: 1rem;
          font-weight: bold;
          white-space: nowrap;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <img src="https://www.nacontatotem.com.br/pub/media/codazon/logo/56/default/logo.png" alt="Logo" />
      <h1>Consulta de Estoques</h1>
    </header>

    <section id="search-section">
      <input
        type="text"
        id="search-input"
        placeholder="Digite o nome, SKU ou código de barras..."
        list="suggestions"
      />
      <button id="search-btn">Pesquisar</button>
      <button id="clear-btn">Limpar busca</button>
      <datalist id="suggestions"></datalist>
      <div id="status-message"></div>
    </section>

    <table id="results-table" style="display: none">
      <thead>
        <tr>
          <th>SKU</th>
          <th>Produto</th>
          <th>Marca</th>
          <th>Código de Barras</th>
          <th>Preço Venda</th>
          <th>NCT AQA</th>
          <th>NCT OUT</th>
          <th>CD Américo</th>
          <th>WeWork</th>
          <th>Showroom</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      const input = document.getElementById("search-input");
      const clearBtn = document.getElementById("clear-btn");
      const searchBtn = document.getElementById("search-btn");
      const table = document.getElementById("results-table");
      const tbody = table.querySelector("tbody");
      const statusMessage = document.getElementById("status-message");
      const suggestions = document.getElementById("suggestions");

      async function buscarDados(query) {
        if (!query) return;

        statusMessage.textContent = "Carregando...";
        table.style.display = "none";
        tbody.innerHTML = "";
        suggestions.innerHTML = "";

        try {
          const response = await fetch(`https://n8n.rjduarte.com.br/webhook/consulta-estoques?busca=${encodeURIComponent(query)}`);
          const data = await response.json();

          if (!Array.isArray(data) || data.length === 0) {
            statusMessage.textContent = "Nenhum resultado encontrado.";
            return;
          }

          statusMessage.textContent = "";
          table.style.display = "table";

          data.forEach(item => {
            const row = document.createElement("tr");

            row.innerHTML = `
              <td data-label="SKU">${item.sku ?? ''}</td>
              <td data-label="Produto">${item.nome ?? ''}</td>
              <td data-label="Marca">${item.marca ?? ''}</td>
              <td data-label="Código de Barras">${item.codigobarra ?? ''}</td>
              <td data-label="Preço Venda" class="preco-cell">
                ${item.preco_nct !== undefined ? item.preco_nct.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }) : ''}
              </td>
              <td data-label="NCT AQA">${item.estoque?.nctaqa ?? 0}</td>
              <td data-label="NCT OUT">${item.estoque?.nctout ?? 0}</td>
              <td data-label="CD Américo">${item.estoque?.cdaco ?? 0}</td>
              <td data-label="WeWork">${item.estoque?.wework ?? 0}</td>
              <td data-label="Showroom">${item.estoque?.showroom ?? 0}</td>
            `;

            tbody.appendChild(row);

            const option = document.createElement("option");
            option.value = `${item.sku} - ${item.nome}`;
            suggestions.appendChild(option);
          });
        } catch (error) {
          statusMessage.textContent = "Erro ao buscar os dados.";
          console.error(error);
        }
      }

      searchBtn.addEventListener("click", () => {
        const valor = input.value.trim();
        if (valor.length >= 3) {
          buscarDados(valor);
        } else {
          statusMessage.textContent = "Digite pelo menos 3 caracteres.";
          table.style.display = "none";
          tbody.innerHTML = "";
        }
      });

      clearBtn.addEventListener("click", () => {
        input.value = "";
        tbody.innerHTML = "";
        table.style.display = "none";
        statusMessage.textContent = "";
      });
    </script>
  </body>
</html>
