<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Estoques - Equipe</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #2F2F3D;
      color: white;
      text-align: center;
    }
    header {
      background-color: #FF7F00;
      padding: 20px;
    }
    header img {
      height: 60px;
    }
    main {
      padding: 40px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }
    input {
      font-size: 20px;
      padding: 10px;
      width: 80%;
      max-width: 500px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 16px;
      font-size: 14px;
      margin-left: 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background-color: #FFD700;
      color: #2F2F3D;
      font-weight: 600;
    }
    table {
      width: 100%;
      max-width: 95%;
      margin: 0 auto;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #555;
    }
    th {
      background-color: #FFD700;
      color: #2F2F3D;
    }
    img.produto-img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      background-color: #fff;
      border-radius: 6px;
    }
    #mensagem {
      margin-top: 20px;
      font-size: 16px;
      font-style: italic;
    }
    @media (max-width: 768px) {
      input {
        width: 95%;
      }
      table {
        font-size: 12px;
      }
      img.produto-img {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://www.nacontatotem.com.br/pub/media/codazon/logo/56/default/logo.png" alt="Logo NaContatoTem">
  </header>
  <main>
    <h1>Consulta de Estoques - Equipe Interna</h1>
    <input type="text" id="busca" placeholder="Digite nome, SKU, marca ou GTIN...">
    <button onclick="limparBusca()">Limpar</button>
    <p id="loading" style="display:none;">üîÑ Carregando...</p>
    <p id="nenhum-resultado" style="display:none;">‚ùå Nenhum resultado encontrado.</p>
    <table id="tabelaResultados">
      <thead>
        <tr>
          <th>Foto</th>
          <th>SKU</th>
          <th>Descri√ß√£o</th>
          <th>Marca</th>
          <th>GTIN</th>
          <th>Loja AQA</th>
          <th>Loja OUT</th>
          <th>CD Am√©rico</th>
          <th>WeWork</th>
          <th>Showroom AQA</th>
        </tr>
      </thead>
      <tbody id="resultado"></tbody>
    </table>
  </main>
  <script>
    const input = document.getElementById('busca');
    const resultado = document.getElementById('resultado');
    const loading = document.getElementById('loading');
    const nenhumResultado = document.getElementById('nenhum-resultado');

    input.addEventListener('input', async () => {
      const busca = input.value.trim().toLowerCase();
      resultado.innerHTML = '';
      loading.style.display = 'block';
      nenhumResultado.style.display = 'none';

      if (busca.length < 2) {
        loading.style.display = 'none';
        return;
      }

      try {
        const res = await fetch(`https://n8n.rjduarte.com.br/webhook/consulta-estoques?busca=${encodeURIComponent(busca)}`);
        const dados = await res.json();

        loading.style.display = 'none';

        const palavras = busca.split(/\s+/);
        const isNumerico = /^\d+$/.test(busca) && busca.length < 13;

        const filtrados = dados.filter(p => {
          const descricao = (p.descricao || '').toLowerCase();
          const marca = (p.marca || '').toLowerCase();
          const gtin = p.gtin || '';
          const sku = p.sku || '';

          if (isNumerico) return sku.includes(busca);

          return (
            palavras.every(palavra => descricao.includes(palavra)) ||
            marca.includes(busca) ||
            gtin.includes(busca) ||
            sku.includes(busca)
          );
        });

        if (filtrados.length === 0) {
          nenhumResultado.style.display = 'block';
          return;
        }

        filtrados.forEach(p => {
          const linha = `<tr>
            <td><img src="https://via.placeholder.com/70x70?text=IMG" class="produto-img"></td>
            <td>${p.sku}</td>
            <td>${p.descricao}</td>
            <td>${p.marca}</td>
            <td>${p.gtin}</td>
            <td>${p.estoque_nct || 0}</td>
            <td>${p.estoque_out || 0}</td>
            <td>${p.estoque_cd || 0}</td>
            <td>${p.estoque_ww || 0}</td>
            <td>${p.estoque_showroom_aqa || 0}</td>
          </tr>`;
          resultado.innerHTML += linha;
        });

      } catch (erro) {
        console.error("Erro ao buscar dados:", erro);
        loading.style.display = 'none';
        nenhumResultado.style.display = 'block';
      }
    });

    function limparBusca() {
      input.value = '';
      resultado.innerHTML = '';
      loading.style.display = 'none';
      nenhumResultado.style.display = 'none';
    }
  </script>
</body>
</html>
