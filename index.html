<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta de Estoques - Equipe Interna</title>
    <style>
      :root {
        --primary: #20232a;
        --accent: #ff8800;
        --background: #f9f9f9;
        --header-bg: #1f1f1f;
        --text-color: #333;
        --zebra-light: #ffffff;
        --zebra-dark: #f1f1f1;
        --stock-ok: #d4edda;
        --stock-zero: #f8d7da;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--background);
        color: var(--text-color);
        margin: 0;
        padding: 0 1rem;
      }

      header {
        background-color: var(--header-bg);
        color: white;
        padding: 1rem 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      header img {
        height: 50px;
      }

      header h1 {
        font-size: 1.6rem;
        margin: 0;
        flex: 1;
        text-align: center;
      }

      #search-section {
        margin: 2rem 0 1rem;
        text-align: center;
      }

      #search-input {
        padding: 0.9rem;
        width: 90%;
        max-width: 500px;
        font-size: 1rem;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      #clear-btn {
        margin-left: 10px;
        padding: 0.9rem 1.2rem;
        font-size: 1rem;
        background-color: var(--accent);
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      #clear-btn:hover {
        background-color: #e27000;
      }

      #status-message {
        text-align: center;
        margin-top: 1rem;
        font-weight: bold;
        color: #555;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1.5rem;
      }

      th, td {
        border: 1px solid #ddd;
        padding: 0.8rem;
        text-align: center;
      }

      th {
        background-color: var(--header-bg);
        color: white;
        position: sticky;
        top: 0;
        z-index: 1;
      }

      tr:nth-child(even) {
        background-color: var(--zebra-dark);
      }

      tr:nth-child(odd) {
        background-color: var(--zebra-light);
      }

      td[data-stock="0"] {
        background-color: var(--stock-zero);
      }

      td[data-stock]:not([data-stock="0"]) {
        background-color: var(--stock-ok);
      }

      @media (max-width: 768px) {
        th, td {
          font-size: 0.9rem;
          padding: 0.5rem;
        }

        #search-input {
          width: 80%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <img src="https://www.nacontatotem.com.br/pub/media/codazon/logo/56/default/logo.png" alt="Logo NCT" />
      <h1>Consulta de Estoques</h1>
    </header>

    <section id="search-section">
      <input
        type="text"
        id="search-input"
        placeholder="Digite o nome, SKU ou código de barras..."
        list="suggestions"
      />
      <button id="clear-btn">Limpar busca</button>
      <datalist id="suggestions"></datalist>
      <div id="status-message"></div>
    </section>

    <table id="results-table" style="display: none">
      <thead>
        <tr>
          <th>SKU</th>
          <th>Produto</th>
          <th>Marca</th>
          <th>Código de Barras</th>
          <th>NCT AQA</th>
          <th>NCT OUT</th>
          <th>CD Américo</th>
          <th>WeWork</th>
          <th>Showroom</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      const input = document.getElementById("search-input");
      const clearBtn = document.getElementById("clear-btn");
      const table = document.getElementById("results-table");
      const tbody = table.querySelector("tbody");
      const statusMessage = document.getElementById("status-message");
      const suggestions = document.getElementById("suggestions");
      let debounceTimer;

      async function buscarDados(query) {
        if (!query) return;

        statusMessage.textContent = "Carregando...";
        table.style.display = "none";
        tbody.innerHTML = "";

        try {
          const response = await fetch(`https://n8n.rjduarte.com.br/webhook/consulta-estoques?busca=${encodeURIComponent(query)}`);
          const data = await response.json();

          if (!Array.isArray(data) || data.length === 0) {
            statusMessage.textContent = "Nenhum resultado encontrado.";
            return;
          }

          statusMessage.textContent = "";
          table.style.display = "table";

          data.forEach(item => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${item.sku}</td>
              <td>${item.descricao || 'undefined'}</td>
              <td>${item.marca || 'undefined'}</td>
              <td>${item.codigobarra || 'undefined'}</td>
              <td data-stock="${item.nctaqa}">${item.nctaqa ?? '0'}</td>
              <td data-stock="${item.nctout}">${item.nctout ?? '0'}</td>
              <td data-stock="${item.cdaco}">${item.cdaco ?? '0'}</td>
              <td data-stock="${item.wework}">${item.wework ?? '0'}</td>
              <td data-stock="${item.showroom}">${item.showroom ?? '0'}</td>
            `;
            tbody.appendChild(row);

            const option = document.createElement("option");
            option.value = `${item.sku} - ${item.descricao}`;
            suggestions.appendChild(option);
          });
        } catch (error) {
          statusMessage.textContent = "Erro ao buscar os dados.";
          console.error(error);
        }
      }

      input.addEventListener("input", () => {
        clearTimeout(debounceTimer);
        const valor = input.value.trim();
        if (valor.length >= 3) {
          debounceTimer = setTimeout(() => buscarDados(valor), 300);
        }
      });

      clearBtn.addEventListener("click", () => {
        input.value = "";
        tbody.innerHTML = "";
        table.style.display = "none";
        statusMessage.textContent = "";
      });
    </script>
  </body>
</html>
