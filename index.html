<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de Estoques - Equipe Interna</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f3f3f3;
      color: #333;
    }

    header {
      background-color: #1f1f1f;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 50px;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0 auto;
    }

    #search-section {
      margin: 2rem auto;
      text-align: center;
    }

    #search-input {
      padding: 0.8rem;
      width: 90%;
      max-width: 600px;
      font-size: 1rem;
    }

    #clear-btn {
      padding: 0.8rem 1rem;
      font-size: 1rem;
      margin-left: 10px;
      background-color: #ff9900;
      border: none;
      color: white;
      cursor: pointer;
    }

    table {
      width: 95%;
      margin: 2rem auto;
      border-collapse: collapse;
      font-size: 0.95rem;
    }

    th, td {
      padding: 0.6rem;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #333;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    #status-message {
      text-align: center;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://www.nacontatotem.com.br/pub/media/codazon/logo/56/default/logo.png" alt="Logo" />
    <h1>Consulta de Estoques</h1>
    <div></div>
  </header>

  <section id="search-section">
    <input type="text" id="search-input" placeholder="Digite nome, SKU ou código de barras" list="suggestions" />
    <button id="clear-btn">Limpar busca</button>
    <datalist id="suggestions"></datalist>
    <div id="status-message"></div>
  </section>

  <table id="results-table" style="display: none;">
    <thead>
      <tr>
        <th>SKU</th>
        <th>Produto</th>
        <th>Marca</th>
        <th>Código de Barras</th>
        <th>NCT AQA</th>
        <th>NCT OUT</th>
        <th>CD Américo</th>
        <th>WeWork</th>
        <th>Showroom</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const input = document.getElementById("search-input");
    const clearBtn = document.getElementById("clear-btn");
    const table = document.getElementById("results-table");
    const tbody = table.querySelector("tbody");
    const statusMessage = document.getElementById("status-message");
    const suggestions = document.getElementById("suggestions");

    let debounceTimer;

    async function buscarDados(query) {
      if (!query) return;
      statusMessage.textContent = "Carregando...";
      table.style.display = "none";
      tbody.innerHTML = "";
      suggestions.innerHTML = "";

      try {
        const response = await fetch(`https://n8n.rjduarte.com.br/webhook/consulta-estoques?busca=${encodeURIComponent(query)}`);
        const data = await response.json();

        if (!Array.isArray(data) || data.length === 0) {
          statusMessage.textContent = "Nenhum resultado encontrado.";
          return;
        }

        statusMessage.textContent = "";
        table.style.display = "table";

        data.forEach(item => {
          const d = item.json || {};
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${d.sku || ""}</td>
            <td>${d.descricao || ""}</td>
            <td>${d.marca || ""}</td>
            <td>${d.codigobarra || ""}</td>
            <td>${d.nctaqa ?? 0}</td>
            <td>${d.nctout ?? 0}</td>
            <td>${d.cdaco ?? 0}</td>
            <td>${d.wework ?? 0}</td>
            <td>${d.showroom ?? 0}</td>
          `;
          tbody.appendChild(row);

          const opt = document.createElement("option");
          opt.value = `${d.sku} - ${d.descricao}`;
          suggestions.appendChild(opt);
        });
      } catch (error) {
        statusMessage.textContent = "Erro ao buscar os dados.";
        console.error(error);
      }
    }

    input.addEventListener("input", () => {
      clearTimeout(debounceTimer);
      const valor = input.value.trim();
      if (valor.length >= 3) {
        debounceTimer = setTimeout(() => buscarDados(valor), 300);
      }
    });

    clearBtn.addEventListener("click", () => {
      input.value = "";
      tbody.innerHTML = "";
      table.style.display = "none";
      statusMessage.textContent = "";
    });
  </script>
</body>
</html>
