<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de Estoques</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f3f3;
    }
    header {
      background-color: #1c1c1c;
      color: #fff;
      text-align: center;
      padding: 20px 10px;
    }
    .logo {
      height: 60px;
      margin-bottom: 10px;
    }
    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .busca {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: orange;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #e69500;
    }
    #statusMessage {
      text-align: center;
      margin-bottom: 20px;
      color: #555;
    }
    #dataAtualizacao {
      text-align: center;
      margin-bottom: 10px;
      font-size: 14px;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #333;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://nacontatotem.com.br/assets/images/logo-nct.png" alt="Logo NCT" class="logo" />
    <h1>Consulta de Estoques</h1>
  </header>

  <div class="container">
    <div class="busca">
      <input type="text" id="buscaInput" placeholder="Digite o nome, SKU ou código de barras..." />
      <button onclick="buscarDados()">Buscar</button>
      <button onclick="limparBusca()">Limpar busca</button>
    </div>

    <div id="dataAtualizacao"></div>
    <div id="statusMessage">Digite sua busca e clique em Buscar</div>

    <table id="resultTable" style="display:none">
      <thead>
        <tr>
          <th>SKU</th>
          <th>Produto</th>
          <th>Marca</th>
          <th>Código de Barras</th>
          <th>NCT AQA</th>
          <th>NCT OUT</th>
          <th>CD Américo</th>
          <th>WeWork</th>
          <th>Showroom</th>
        </tr>
      </thead>
      <tbody id="resultBody"></tbody>
    </table>
  </div>

  <script>
    async function buscarDados() {
      const query = document.getElementById("buscaInput").value.trim();
      if (!query) return;

      document.getElementById("statusMessage").textContent = "Carregando...";
      document.getElementById("resultTable").style.display = "none";
      document.getElementById("dataAtualizacao").textContent = "";

      try {
        const response = await fetch(`https://n8n.rjduarte.com.br/webhook/consulta-estoques?busca=${encodeURIComponent(query)}`);
        const data = await response.json();

        const tbody = document.getElementById("resultBody");
        tbody.innerHTML = "";

        if (!data || data.length === 0) {
          document.getElementById("statusMessage").textContent = "Nenhum resultado encontrado.";
          return;
        }

        data.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.sku || "-"}</td>
            <td>${item.descricao || "-"}</td>
            <td>${item.marca || "-"}</td>
            <td>${item.codigobarra || "-"}</td>
            <td>${item.nctaqa ?? 0}</td>
            <td>${item.nctout ?? 0}</td>
            <td>${item.cdaco ?? 0}</td>
            <td>${item.wework ?? 0}</td>
            <td>${item.showroom ?? 0}</td>
          `;
          tbody.appendChild(row);
        });

        const dataMaisRecente = data[0].atualizado_em;
        document.getElementById("dataAtualizacao").textContent = `Dados atualizados em: ${dataMaisRecente}`;

        document.getElementById("resultTable").style.display = "table";
        document.getElementById("statusMessage").textContent = "";
      } catch (error) {
        document.getElementById("statusMessage").textContent = "Erro ao buscar os dados.";
        console.error(error);
      }
    }

    function limparBusca() {
      document.getElementById("buscaInput").value = "";
      document.getElementById("resultBody").innerHTML = "";
      document.getElementById("resultTable").style.display = "none";
      document.getElementById("statusMessage").textContent = "Digite sua busca e clique em Buscar";
      document.getElementById("dataAtualizacao").textContent = "";
    }
  </script>
</body>
</html>
