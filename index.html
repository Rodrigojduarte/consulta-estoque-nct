<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Estoques - Equipe</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #2F2F3D;
      color: white;
      text-align: center;
    }
    header {
      background-color: #FF7F00;
      padding: 20px;
    }
    header img {
      height: 60px;
    }
    main {
      padding: 40px 20px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }
    input {
      font-size: 20px;
      padding: 12px;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
    }
    button {
      margin-left: 10px;
      padding: 12px 18px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #FF7F00;
      color: white;
      cursor: pointer;
    }
    table {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #555;
      vertical-align: middle;
    }
    th {
      background-color: #FFD700;
      color: #2F2F3D;
    }
    img.produto-img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border-radius: 8px;
      background-color: #fff;
    }
    #mensagem {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://www.nacontatotem.com.br/pub/media/codazon/logo/56/default/logo.png" alt="Logo NaContatoTem">
  </header>
  <main>
    <h1>Consulta de Estoques - Equipe Interna</h1>
    <input type="text" id="busca" placeholder="Digite o nome, SKU, marca ou código de barras...">
    <button onclick="limparBusca()">Limpar</button>
    <div id="mensagem"></div>
    <table id="tabelaResultados">
      <thead>
        <tr>
          <th>SKU</th>
          <th>Descrição</th>
          <th>Marca</th>
          <th>GTIN</th>
          <th>Loja AQA</th>
          <th>Loja OUT</th>
          <th>CD Américo</th>
          <th>WeWork</th>
          <th>Showroom AQA</th>
        </tr>
      </thead>
      <tbody id="resultado"></tbody>
    </table>
  </main>
  <script>
    const inputBusca = document.getElementById("busca");
    const resultado = document.getElementById("resultado");
    const mensagem = document.getElementById("mensagem");

    inputBusca.addEventListener("input", async function () {
      const busca = inputBusca.value.trim();
      if (busca.length < 3) {
        resultado.innerHTML = "";
        mensagem.textContent = "Digite ao menos 3 caracteres para buscar...";
        return;
      }

      mensagem.textContent = "Carregando...";
      resultado.innerHTML = "";

      try {
        const resposta = await fetch(`https://n8n.rjduarte.com.br/webhook/consulta-estoques?busca=${encodeURIComponent(busca)}`);
        let dados = await resposta.json();

        if (!Array.isArray(dados)) dados = [dados];

        const encontrados = dados.filter(d =>
          d.sku.includes(busca) ||
          d.descricao.toLowerCase().includes(busca.toLowerCase()) ||
          d.marca.toLowerCase().includes(busca.toLowerCase()) ||
          d.gtin.includes(busca)
        );

        if (encontrados.length === 0) {
          mensagem.textContent = "Nenhum resultado encontrado.";
          return;
        }

        mensagem.textContent = "";
        encontrados.forEach(p => {
          const linha = `<tr>
            <td>${p.sku}</td>
            <td>${p.descricao}</td>
            <td>${p.marca}</td>
            <td>${p.gtin}</td>
            <td>${p.estoque_nct}</td>
            <td>${p.estoque_out}</td>
            <td>${p.estoque_cd}</td>
            <td>${p.estoque_ww}</td>
            <td>${p.estoque_showroom_aqa}</td>
          </tr>`;
          resultado.innerHTML += linha;
        });
      } catch (erro) {
        mensagem.textContent = "Erro ao buscar dados.";
        console.error("Erro ao buscar dados:", erro);
      }
    });

    function limparBusca() {
      inputBusca.value = "";
      resultado.innerHTML = "";
      mensagem.textContent = "";
      inputBusca.focus();
    }
  </script>
</body>
</html>
