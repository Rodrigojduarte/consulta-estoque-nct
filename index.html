<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Estoques - Equipe</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #2F2F3D;
      color: white;
      text-align: center;
    }
    header {
      background-color: #FF7F00;
      padding: 20px;
    }
    header img {
      height: 60px;
    }
    main {
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    input {
      font-size: 20px;
      padding: 10px;
      width: 80%;
      max-width: 500px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
    }
    button {
      margin-left: 10px;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #FF7F00;
      color: white;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #555;
      vertical-align: middle;
    }
    th {
      background-color: #FFD700;
      color: #2F2F3D;
    }
    img.produto-img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border-radius: 8px;
      background-color: #fff;
    }
    #mensagem {
      margin-top: 20px;
      font-size: 16px;
      color: #ccc;
    }
    @media (max-width: 768px) {
      input, button {
        width: 90%;
        font-size: 16px;
      }
      table, th, td {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://www.nacontatotem.com.br/pub/media/codazon/logo/56/default/logo.png" alt="Logo NaContatoTem">
  </header>
  <main>
    <h1>Consulta de Estoques - Equipe Interna</h1>
    <input type="text" id="busca" placeholder="Digite o nome, SKU, marca ou código de barras...">
    <button onclick="limparBusca()">Limpar</button>
    <div id="mensagem"></div>
    <table id="tabelaResultados">
      <thead>
        <tr>
          <th>Foto</th>
          <th>SKU</th>
          <th>Descrição</th>
          <th>Marca</th>
          <th>Código de Barras</th>
          <th>Loja AQA</th>
          <th>Loja OUT</th>
          <th>CD Américo</th>
          <th>WeWork</th>
          <th>FIV5 (ES)</th>
        </tr>
      </thead>
      <tbody id="resultado"></tbody>
    </table>
  </main>
  <script>
    const inputBusca = document.getElementById("busca");
    const resultado = document.getElementById("resultado");
    const mensagem = document.getElementById("mensagem");

    inputBusca.addEventListener("input", async function () {
      const busca = inputBusca.value.trim();
      resultado.innerHTML = "";
      mensagem.textContent = "";

      if (busca.length < 2) return;

      mensagem.textContent = "Carregando...";

      try {
        const response = await fetch(`https://n8n.rjduarte.com.br/webhook/consulta-estoques?busca=${encodeURIComponent(busca)}`);
        const data = await response.json();

        if (Array.isArray(data) && data.length) {
          data.forEach(p => {
            const linha = `<tr>
              <td><img src="https://via.placeholder.com/80x80?text=Img" class="produto-img"></td>
              <td>${p.sku}</td>
              <td>${p.descricao}</td>
              <td>${p.marca}</td>
              <td>${p.gtin}</td>
              <td>${p.estoque_nct}</td>
              <td>${p.estoque_out}</td>
              <td>${p.estoque_cd}</td>
              <td>${p.estoque_ww}</td>
              <td>${p.estoque_showroom_aqa}</td>
            </tr>`;
            resultado.innerHTML += linha;
          });
          mensagem.textContent = "";
        } else {
          mensagem.textContent = "Nenhum resultado encontrado.";
        }
      } catch (err) {
        mensagem.textContent = "Erro ao buscar dados.";
      }
    });

    function limparBusca() {
      inputBusca.value = "";
      resultado.innerHTML = "";
      mensagem.textContent = "";
    }
  </script>
</body>
</html>
