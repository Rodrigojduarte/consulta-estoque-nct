<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Estoques - Equipe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #2F2F3D;
      color: white;
      text-align: center;
    }
    header {
      background-color: #FF7F00;
      padding: 20px;
    }
    header img {
      height: 60px;
    }
    main {
      padding: 40px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #busca-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    input[type="text"] {
      font-size: 20px;
      padding: 10px;
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #FF7F00;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }
    table {
      width: 100%;
      max-width: 1000px;
      margin: 20px auto;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #555;
    }
    th {
      background-color: #FFD700;
      color: #2F2F3D;
    }
    img.produto-img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border-radius: 8px;
      background-color: #fff;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #FFD700;
    }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }
      tr {
        margin-bottom: 15px;
        border: 1px solid #555;
        padding: 10px;
      }
      td {
        text-align: left;
      }
      th {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://www.nacontatotem.com.br/media/logo/stores/1/logo-nacontatotem.png" alt="Logo NaContatoTem">
  </header>
  <main>
    <h1>Consulta de Estoques - Equipe Interna</h1>
    <div id="busca-container">
      <input type="text" id="busca" placeholder="Digite nome, SKU, marca ou código de barras...">
      <button onclick="limparBusca()">Limpar</button>
    </div>
    <div id="status"></div>
    <table id="tabelaResultados">
      <thead>
        <tr>
          <th>Foto</th>
          <th>SKU</th>
          <th>Descrição</th>
          <th>Marca</th>
          <th>Código de Barras</th>
          <th>Loja AQA</th>
          <th>Loja OUT</th>
          <th>CD Américo</th>
          <th>WeWork</th>
          <th>Showroom AQA</th>
        </tr>
      </thead>
      <tbody id="resultado"></tbody>
    </table>
  </main>
  <script>
    const inputBusca = document.getElementById("busca");
    const resultado = document.getElementById("resultado");
    const status = document.getElementById("status");

    function limparBusca() {
      inputBusca.value = "";
      resultado.innerHTML = "";
      status.innerText = "";
    }

    let timeout = null;
    inputBusca.addEventListener("input", () => {
      clearTimeout(timeout);
      resultado.innerHTML = "";
      status.innerText = "";
      const busca = inputBusca.value.trim();
      if (!busca) return;

      timeout = setTimeout(() => {
        status.innerText = "Carregando...";
        fetch(`https://n8n.rjduarte.com.br/webhook/consulta-estoques?busca=${encodeURIComponent(busca)}`)
          .then(res => res.json())
          .then(data => {
            resultado.innerHTML = "";
            status.innerText = "";
            if (Array.isArray(data) && data.length > 0) {
              data.forEach(p => {
                resultado.innerHTML += `
                  <tr>
                    <td><img src="https://via.placeholder.com/60x60?text=IMG" class="produto-img"></td>
                    <td>${p.sku}</td>
                    <td>${p.descricao}</td>
                    <td>${p.marca}</td>
                    <td>${p.gtin}</td>
                    <td>${p.estoque_nct}</td>
                    <td>${p.estoque_out}</td>
                    <td>${p.estoque_cd}</td>
                    <td>${p.estoque_ww}</td>
                    <td>${p.estoque_showroom_aqa}</td>
                  </tr>`;
              });
            } else {
              status.innerText = "Nenhum resultado encontrado.";
            }
          })
          .catch(() => {
            status.innerText = "Erro ao buscar dados.";
          });
      }, 500); // debounce
    });
  </script>
</body>
</html>
